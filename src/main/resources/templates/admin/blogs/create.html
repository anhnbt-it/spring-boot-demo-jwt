<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{fragments/layout-web :: layout (~{::main}, 'blog')}">
<head>
    <title>Add New Blog :: AnhNBT</title>
</head>
<body>
<main role="main" class="pb-3">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
    </ul>
    <form action="#" th:action="@{/admin/blogs}" th:object="${blog}" method="post">
        <div class="row form-group">
            <label class="col-form-label col-md-2">Title <span
                    class="text-danger">*</span>:</label>
            <div class="col-md-10">
                <input type="text" th:field="*{title}" class="form-control" th:classappend="${#fields.hasErrors('title')}? 'is-invalid'">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-form-label col-md-2">Category</label>
            <div class="col-md-10">
                <select th:field="*{category}" class="form-control">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-form-label col-md-2">Image:</label>
            <div class="col-md-10">
                <input type="text" th:field="*{image}" class="form-control" placeholder="Optional..">
                <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Error</p>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-form-label col-md-2">Content <span
                    class="text-danger">*</span>:</label>
            <div class="col-md-10">
                <textarea th:field="*{text}" cols="30" rows="10" class="form-control"></textarea>
                <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Content Error</p>

            </div>
        </div>
        <div class="row form-group">
            <label class="col-form-label col-md-2">Status</label>
            <div class="col-md-10">
                <select th:field="*{active}" class="form-control">
                    <option th:value="1" selected>Enabled</option>
                    <option th:value="0">Disabled</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</main>
</body>
</html>
