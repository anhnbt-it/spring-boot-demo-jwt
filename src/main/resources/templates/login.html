<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:replace="~{fragments/layout-web :: layout (~{::main}, 'login')}">
<head>
    <title>Please Log In</title>
</head>
<body>
<main role="main" class="pb-3">
    <h1>Please Log In</h1>
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        You have been logged out.
    </div>
    <form id="loginForm" action="#" th:action="@{/login}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username"
                       placeholder="Username" autofocus="autofocus" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password"
                       placeholder="Password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember-me"> Remember Me
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" th:text="#{label.login}">Sign in</button>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
