<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:fragment="layout (template, menu)">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnhNBT :: Spring Framework</title>
    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/assets/images/anhnbt-logo.png}" alt="AnhNBT Logo"
                                                        width="120px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item" th:classappend="${menu == 'home' ? 'active' : ''}">
                        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/admin/blogs}">Blogs</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${#authorization.expression('!isAuthenticated()')}" class="nav-item"
                        th:classappend="${menu == 'login' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i>&nbsp;Sign in</a>
                    </li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item">
                        <a href="/logout" th:href="@{#}" onclick="$('#form').submit();" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i>&nbsp;Logout
                        </a>
                        <form style="visibility: hidden" id="form" method="post" action="#"
                              th:action="@{/logout}"></form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3" th:replace="${template}">

    </main>
</div>
<footer class="border-top footer text-muted">
    <div class="container text-center p-3">
        <div sec:authorize="isAuthenticated()">
            <p>Logged user: <span sec:authentication="name">Bob</span></p>
            <p>Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span></p>
            <p>This content is only shown to authenticated users.</p>
            <p sec:authorize="hasRole('ROLE_USER')">
                This content is only shown to users.
            </p>
        </div>
        <p>Â© 2021 by <a href="https://anhnbt.com/">AnhNBT</a>. All rights reversed.</p>
    </div>
</footer>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
